<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Email Sent | Your Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #dc3545;
            --secondary-color: #f8fafc;
            --text-color: #334155;
            --success-color: #10b981;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .confirmation-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        
        .confirmation-icon {
            font-size: 3rem;
            color: var(--success-color);
            margin-bottom: 20px;
            animation: bounce 1s;
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        p {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .additional-info {
            background-color: #f1f5f9;
            border-radius: 8px;
            padding: 15px;
            margin: 25px 0;
            text-align: left;
            font-size: 0.95rem;
        }
        
        .additional-info i {
            color: var(--primary-color);
            margin-right: 8px;
        }
        
        .back-to-login {
            margin-top: 25px;
        }
        
        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        @media (max-width: 576px) {
            .confirmation-container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-icon">
            <i class="fas fa-paper-plane"></i>
        </div>
        <h2>Reset Email Sent</h2>
        <p>If the email exists in our system, we've sent a password reset link to it.</p>
        
        <div class="additional-info">
            <p><i class="fas fa-info-circle"></i> <strong>Didn't receive the email?</strong> Check your spam folder or try resending the reset link.</p>
            <p><i class="fas fa-clock"></i> <strong>Link expires in 1 hour</strong> for your security.</p>
        </div>
        
        <div class="back-to-login">
            <a href="https://localhost:3000/login"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
